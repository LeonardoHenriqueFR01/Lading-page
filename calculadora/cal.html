<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora</h1>

    <div class="container">

        <div class="calculadora">

            <input type="number" name="num" id="num">

            <div class="btn-s">
                
                <button>1</button>
                
                <button>2</button>
                
                <button>3</button>

                <button>+</button>
                
                <button>4</button>
                
                <button>5</button>

                <button>6</button>

                <button>-</button>

                <button>7</button>
                
                <button>8</button>

                <button>9</button>
            
                <button>*</button>

                <button class="zero">0</button>

                <div class="btn-especificos">

                    <button class="btn-apaga">Apagar</button>

                    <button class="btn-calcula">Calcular</button>

                </div>
            
            </div>


        </div>

    </div>
</body>
</html>
